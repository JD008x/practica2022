<div class="centered">
    
    <div class="camera">
        <p><b>Scan the qr code of the inventory item here:</b></p>
        <zxing-scanner
        [torch]="torchEnabled"
        [(device)]="currentDevice"
        (scanSuccess)="onCodeResult($event)"
        [formats]="scannerFormats"
        [tryHarder]="tryHarder"
        (permissionResponse)="onHasPermission($event)"
        (camerasFound)="onCamerasFound($event)"
        ></zxing-scanner>
    </div>
</div>
