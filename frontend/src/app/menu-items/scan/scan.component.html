
<div class="centered">
    <div class="camera">
        <zxing-scanner
        [torch]="torchEnabled"
        [(device)]="currentDevice"
        (scanSuccess)="onCodeResult($event)"
        [formats]="scannerFormats"
        [tryHarder]="tryHarder"
        (permissionResponse)="onHasPermission($event)"
        (camerasFound)="onCamerasFound($event)"
        ></zxing-scanner>
    </div>
</div>
