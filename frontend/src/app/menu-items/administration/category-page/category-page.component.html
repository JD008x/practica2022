<body class="body">
  <div>
    <table mat-table [dataSource]="categories" matSort class="mat-elevation-z8">
        <!-- Checkbox Column-->
      <ng-container matColumnDef="select">
        <th matt-header-cell *matHeaderCellDef>
            <!--
            <mat-checkbox 
                (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
            ></mat-checkbox>
            -->
        </th>
        <th mat-cell *matCellDef="let row">
          <!--
            <mat-checkbox 
                (change)="selection.toggle(row)"
                [checked]="selection.isSelected(row)"
            >
            </mat-checkbox>
          -->
        </th>
      </ng-container>
      
        <!-- ID Columns -->
      <ng-component matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef m><b></b></th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-component>
  
      <!-- Name Columns -->
      <ng-component matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>CATEGORY NAME</b></th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-component>
  
      <!-- Parent Category Columns -->
      <ng-component matColumnDef="parentCategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>PARENT CATEGORY</b></th>
        <td mat-cell *matCellDef="let element">{{ element.parentCategory }}</td>
      </ng-component>
  
      <!-- Actions Columns -->
      <ng-component matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ACTIONS</b></th>
        <td mat-cell *matCellDef="let element">
          <a class="but" mat-raised-button (click)="onEdit(element._id)">Edit</a>
          <a> / </a>
          <a class="but" mat-raised-button (click)="onDelete(element._id)">Delete</a>
        </td>
      </ng-component>
  
      <tr mat-header-row *matHeaderRowDef="categoryColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: categoryColumns"></tr>
    </table>
    <mat-paginator
    class="tab"
      [pageSizeOptions]="[3, 6, 10]"
      showFirstLastButtons
    ></mat-paginator>

    <button
        routerLink="/addUser"><b>INSERT NEW CATEGORY</b>
    </button>
  </div>
</body>
