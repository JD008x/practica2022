<h1>Add new user</h1>

<div class="row">
  <div class="column">
    <form [formGroup]="addCategoryForm" *ngIf='addCategoryForm' (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Name: </mat-label>
          <input
            matInput
            placeholder="Name"
            type="text"
            formControlName="name"
          />
          <mat-error *ngIf="hasError('name', 'required')"
            >The name is required</mat-error
          >
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Parent Category </mat-label>
          <input
            matInput
            placeholder="Parent Category"
            type="text"
            formControlName="parentCategory"
          />
          <mat-error *ngIf="hasError('parentCategory', 'required')"
            >The parent category is required</mat-error
          >
        </mat-form-field>
    </p>
      
      <button mat-raised-button type="submit" [disabled]="!addCategoryForm.valid">
        Submit
      </button>
    </form>
  </div>
 
</div>

<p>Form value: {{ addCategoryForm.value | json }}</p>
<p>Form status: {{ addCategoryForm.status }}</p>
