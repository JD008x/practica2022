<body>

<div>
    <table mat-table [dataSource]="users" matSort class="mat-elevation-z8">
      
        <!-- Checkbox Column-->
      <ng-container matColumnDef="select">
        <th matt-header-cell *matHeaderCellDef>
            <mat-checkbox 
                (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
            ></mat-checkbox>
        </th>
        <th mat-cell *matCellDef="let row">
            <mat-checkbox 
                (change)="selection.toggle(row)"
                [checked]="selection.isSelected(row)"
            >
            </mat-checkbox>
        </th>
      </ng-container>
      
        <!-- ID Columns -->
      <ng-component matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b></b></th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-component>
  
      <!-- Firstname Columns -->
      <ng-component matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>FIRSTNAME</b></th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-component>
  
      <!-- Lastname Columns -->
      <ng-component matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>LASTNAME</b></th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-component>
  
      <!-- Phone Number Columns -->
      <ng-component matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>PHONE NUMBER</b></th>
        <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
      </ng-component>
  
      <!-- Email Columns -->
      <ng-component matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>EMAIL</b></th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-component>

      <!-- Actions Columns -->
      <ng-component matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ACTIONS</b></th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/editUser/{{ element.id }}">Edit</a>
          <a> / </a>
          <a routerLink="/deleteUser/{{ element.id }}">Delete</a>
        </td>
      </ng-component>
  
      <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: userColumns"></tr>
    </table>
    <mat-paginator
    class="tab"
      [pageSizeOptions]="[3, 6, 10]"
      showFirstLastButtons
    ></mat-paginator>

    <button
        routerLink="/addUser"><b>INSERT NEW USER</b>
    </button>

</div>
</body>
