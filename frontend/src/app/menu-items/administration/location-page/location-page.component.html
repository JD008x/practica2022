<body>
    <div>
        <table mat-table [dataSource]="locations" matSort class="mat-elevation-z8">
           <!-- Checkbox Column-->
      <ng-container matColumnDef="select">
        <th matt-header-cell *matHeaderCellDef>
            <mat-checkbox 
                (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
            ></mat-checkbox>
        </th>
        <th mat-cell *matCellDef="let row">
            <mat-checkbox 
                (change)="selection.toggle(row)"
                [checked]="selection.isSelected(row)"
            >
            </mat-checkbox>
        </th>
      </ng-container>
            <!-- ID Columns -->
          <ng-component matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><b></b></th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-component>
      
          <!-- LocationName Columns -->
          <ng-component matColumnDef="locationName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><b>LOCATION NAME</b></th>
            <td mat-cell *matCellDef="let element">{{ element.locationName }}</td>
          </ng-component>
      
          <!-- Address Columns -->
          <ng-component matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ADDRESS</b></th>
            <td mat-cell *matCellDef="let element">{{ element.address }}</td>
          </ng-component>

             <!-- ManagerName Columns -->
             <ng-component matColumnDef="managerName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header><b>MANAGER NAME</b></th>
              <td mat-cell *matCellDef="let element">{{ element.managerName }}</td>
            </ng-component>
      
          <!-- Phone Number Columns -->
          <ng-component matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><b>PHONE NUMBER</b></th>
            <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
          </ng-component>
      
          <!-- Actions Columns -->
          <ng-component matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ACTIONS</b></th>
            <td mat-cell *matCellDef="let element">
              <a class="but" mat-raised-button (click)="onEdit(element._id)">Edit</a>
              <a> / </a>
              <a class="but" mat-raised-button (click)="onDelete(element._id)">Delete</a>
            </td>
          </ng-component>
      
          <tr mat-header-row *matHeaderRowDef="locationColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: locationColumns"></tr>
        </table>
        <mat-paginator
        class="tab"
          [pageSizeOptions]="[3, 6, 10]"
          showFirstLastButtons
        ></mat-paginator>
    
        <button
            routerLink="/addLocation"><b>INSERT NEW LOCATION</b>
        </button>
    
    </div>
    </body>
